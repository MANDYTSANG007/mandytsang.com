		<figure class="gallery__item gallery__item--47">
			<img id="myImg47" src="images/Oregon/oregonIMG_1664.jpg" class="gallery__img" alt="">
			<div id="myModal" class="modal">			<!-- The Modal -->
				<span class="close">&times;</span>	<!-- The close button -->
				<img class="modal-content" id="img01">	<!-- Modal Content (the image) -->
				<div id="ArizonaCaption"></div>
			</div>

		<script>
			//Get the modal
			var modal = document.getElementById("myModal");

			//Get the image and add it inside the modal - use its "alt" text as a caption
			var img = document.getElementById("myImg47");
			var modalImg = document.getElementById("img01");
			var captionText = document.getElementById("ArizonaCaption");
				img.onclick = function() {
				modal.style.display = "block";
				modalImg.src = this.src;
				captionText.innerHTML = this.alt;
			}

			//Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			//When the user clicks on <span> (x), close the modal
			span.onclick = function() {
				modal.style.display = "none";
			}
		</script>
